<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 24px;
            color: #333333;
            text-align: center;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'update_data' document_id %}">
        <h1>Update Blog</h1>
        {% csrf_token %}
    
        <!-- Hidden input for document ID -->
        <input type="hidden" name="blog_id" value="{{ document_id }}">
    
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ document.title }}" required>
    
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="6" required>{{ document.content }}</textarea>
    
        <button type="submit">Update</button>
    </form>
</body>
</html>
